              ipsecIKEAlgorithm:
                description: 'IPSecIKEAlgorithm sets IPSec IKE algorithm. Default
                  is NIST suite B recommendation. [Default: aes128gcm16-prfsha256-ecp256]'
                type: string
              ipsecLogLevel:
                description: 'IPSecLogLevel controls log level for IPSec components.
